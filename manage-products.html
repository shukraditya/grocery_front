<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Add Product Button */
        .add-product-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .add-product-button:hover {
            background-color: #218838;
        }

        #productContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }

        /* Bin Icon */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #d9534f;
            transition: color 0.3s ease;
        }

        .delete-btn:hover {
            color: #c9302c;
        }

        /* Quantity Input */
        .quantity-input {
            width: 60px;
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Add Product Button -->
    <button class="add-product-button" onclick="window.location.href='addproducts.html'">Add Product</button>

    <h1>Manage Products</h1>
    <div id="productContainer"></div>

    <script>
        // Fetch products from the server
        function fetchProducts() {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('Please log in first!');
                window.location.href = '/login';
                return;
            }

            fetch('http://localhost:3000/api/products', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data && Array.isArray(data)) {
                    displayProducts(data);
                } else {
                    alert('No products found or an error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching products.');
            });
        }

        // Display products with delete and update options
        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<p>No products available.</p>';
                return;
            }

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                // Delete button
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 6l3 16h12l3-16h-18zm3 4h2v10h-2v-10zm4 0h2v10h-2v-10zm4 0h2v10h-2v-10zm4-8v2h-16v-2h5.5l1-1h7l1 1h5.5z"/>
                    </svg>
                `;
                deleteButton.onclick = () => deleteProduct(product._id);

                // Product details
                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <p>Current Stock: ${product.stock}</p>
                `;

                // Quantity input
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.classList.add('quantity-input');
                quantityInput.value = product.stock;
                quantityInput.id = `quantity-${product._id}`;

                // Update button
                const updateButton = document.createElement('button');
                updateButton.innerText = 'Update Inventory';
                updateButton.onclick = () => updateProduct(product._id);

                // Append elements
                productDiv.appendChild(quantityInput);
                productDiv.appendChild(updateButton);
                productDiv.appendChild(deleteButton);
                container.appendChild(productDiv);
            });
        }

        // Update product inventory
        function updateProduct(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            const newStock = parseInt(quantityInput.value);

            if (isNaN(newStock) || newStock < 0) {
                alert('Please enter a valid stock quantity.');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to update inventory.');
                window.location.href = '/login.html';
                return;
            }

            fetch(`http://localhost:3000/api/products/${productId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ stock: newStock })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText} (status code: ${response.status})`);
                }
                alert('Product inventory updated successfully!');
                fetchProducts(); // Refresh product list after update
            })
            .catch(error => {
                console.error('Error occurred while updating product:', error);
                alert(`An error occurred while updating the inventory: ${error.message}`);
            });
        }

        // Delete product
        function deleteProduct(productId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to delete products.');
                window.location.href = '/login.html';
                return;
            }

            fetch(`http://localhost:3000/api/products?id=${productId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText} (status code: ${response.status})`);
                }
                alert('Product deleted successfully!');
                fetchProducts(); // Refresh the product list after deletion
            })
            .catch(error => {
                console.error('Error occurred while deleting product:', error);
                alert(`An error occurred while deleting the product: ${error.message}`);
            });
        }

        // Fetch products on page load
        window.onload = fetchProducts;
    </script>
</body>
</html>
