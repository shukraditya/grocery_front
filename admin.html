<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form id="productForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required><br><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required><br><br>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        // Function to add a product
        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const productData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                imageUrl: formData.get('imageUrl'),
                category: formData.get('category'),
                stock: parseInt(formData.get('stock')),
            };

            // Get token from localStorage (for authorization)
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in as an admin!');
                window.location.href = '/login'; // Redirect to login if no token
                return;
            }

            // Send the POST request to add the product
            fetch('http://localhost:3000/api/products', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                if (data._id) {
                    alert('Product added successfully!');
                    window.location.href = '/product.html'; // Redirect to product listing page
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding the product.');
            });
        });
    </script>
</body>
</html>
