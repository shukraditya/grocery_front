<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Basic reset for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Center the container and set max width */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style the form labels and inputs */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: inline-block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            background-color: #fafafa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style the error and success messages */
        p {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="type">User Type:</label>
            <select id="type" name="type">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
                <option value="delivery">Delivery</option>
            </select><br>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                type: formData.get('type')
            };

            fetch('http://localhost:3000/api/auth/register', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
.then(response => response.json())
.then(data => {
    // Check for the backend response message
    if (data.message === 'User created successfully') {
        alert('Registration successful!');
        window.location.href = '/login.html'; // Redirect to login page
    } else if (data.message === 'User already exists') {
        alert('Error: User already exists. Please try logging in.');
        window.location.href = '/login.html';
    } else {
        alert('Error: ' + data.message); // Handle other errors or unexpected responses
    }
})
.catch(error => {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
});


        });
    </script>
</body>
</html>
